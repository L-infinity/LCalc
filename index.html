<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCalc - Advanced Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Sidebar Button -->
    <button id="toggle-history" class="menu-btn">â˜°</button>

    <!-- Sidebar Panel -->
    <div id="history-panel" class="history-panel">
        <h2>History</h2>
        <div id="history-list"></div>
        <button onclick="clearHistory()" class="clear-his">Clear History</button>

        <h3 class="dev-title">Developer</h3>
        <p class="dev-name">B LOKAJNA REDDY</p>
    </div>

    <!-- Main Calculator Container -->
    <div class="container">

        <img src="assets/banner.png" class="banner">

        <div class="display-row">
            <div id="display"></div>
            <button id="copy-btn" onclick="copyResult()">ðŸ“‹</button>
        </div>

        <!-- Calculator Buttons -->
        <div class="buttons">
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="appendValue('{')">{</button>
            <button onclick="appendValue('}')">}</button>

            <button onclick="appendValue('[')">[</button>
            <button onclick="appendValue(']')">]</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">âŒ«</button>

            <button onclick="appendValue('sin(')">sin</button>
            <button onclick="appendValue('cos(')">cos</button>
            <button onclick="appendValue('tan(')">tan</button>
            <button onclick="appendValue('/')">Ã·</button>

            <button onclick="appendValue('log(')">log</button>
            <button onclick="appendValue('ln(')">ln</button>
            <button onclick="appendValue('^')">^</button>
            <button onclick="appendValue('*')">Ã—</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">âˆ’</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('.')">.</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="openBMIPopup()">BMI</button>

            <button onclick="openAgeCalculator()">AGE</button>
        </div>
    </div>

    <!-- BMI Popup -->
    <div id="bmi-popup" class="popup">
        <div class="popup-box">
            <h2>BMI Calculator</h2>

            <label>Weight (kg):</label>
            <input type="number" id="bmi-weight">

            <label>Height (cm):</label>
            <input type="number" id="bmi-height">

            <button onclick="calculateBMI()">Calculate</button>
            <p id="bmi-result"></p>

            <button class="close-btn" onclick="closeBMIPopup()">Close</button>
        </div>
    </div>

    <!-- Age Calculator Popup -->
    <div id="age-popup" class="popup">
        <div class="popup-box">
            <h2>Age Calculator</h2>

            <label>Date of Birth:</label>
            <input type="date" id="dob">

            <button onclick="calculateAge()">Calculate</button>
            <p id="age-result"></p>

            <button class="close-btn" onclick="closeAgeCalculator()">Close</button>
        </div>
    </div>

    <footer>
        Â© 2025 LCalc â€” All Rights Reserved â€” Developer: B LOKAJNA REDDY
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
